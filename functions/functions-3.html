  <script>
    // function anonymous
    const som = function(number1, number2 /* parameters */) {
      total = number1 + number2
      return total
    }

    let number1 = 20
    let number2 = 30

    console.log(`o numero 1 é ${number1}`)
    console.log(`o numero 2 é ${number2}`)
    console.log(`a soma é ${som(number1, number2)}`)

  </script>
